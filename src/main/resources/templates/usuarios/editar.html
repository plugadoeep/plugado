<section class="content" layout:decorator="layout" layout:fragment="content"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <h2>Edit</h2>
    <!--/*@thymesVar id="form" type="br.edu.fumep.form.UsuarioForm"*/-->
    <form th:action="@{/user/edit}" th:object="${form}" method="post">
        <ul th:if="${#fields.hasErrors('global')}">
            <li th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</li>
        </ul>

        <fieldset>
            <div class="field">
                <div class="grid-1-2"><label th:for="*{login}">Login</label>
                </div><div class="grid-1-2"><input type="text" th:field="*{login}" placeholder="Login" class="width-1" />
            </div><div class="field-error-message" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
            </div>
            </div>

            <div class="field">
                <div class="grid-1-2"><label th:for="*{senha}">Senha</label>
                </div><div class="grid-1-2"><input type="password" th:field="*{senha}" placeholder="Senha" class="width-1" />
            </div><div class="field-error-message" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">
            </div>
            </div>

            <div class="field">
                <div class="grid-1-2"><label th:for="*{confirmarSenha}">Confirmar senha</label>
                </div><div class="grid-1-2"><input type="password" th:field="*{confirmarSenha}" placeholder="Confirmar senha" class="width-1" />
            </div><div class="field-error-message" th:if="${#fields.hasErrors('confirmarSenha')}" th:errors="*{confirmarSenha}">
            </div>
            </div>

            <div class="field text-align-center">
                <button type="submit"><span>Save</span></button>
                <a class="button" th:href="@{/usuarios/index}"><i class="fa fa-close" aria-hidden="true"></i> <span>Cancel</span></a>
            </div>
        </fieldset>
    </form>
</section>
