<section class="content" layout:decorator="layout" layout:fragment="content"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <h2>Perfil</h2>
    <!--/*@thymesVar id="form" type="br.edu.fumep.form.UsuarioForm"*/-->
    <form th:action="@{/usuarios/perfil}" th:object="${form}" method="post">
        <ul th:if="${#fields.hasErrors('global')}">
            <li th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</li>
        </ul>

        <fieldset>
            <input type="hidden" th:field="*{id}" />

            <div class="field">
                <div><label th:for="*{nome}">Nome</label>
                    </div><div><input type="text" th:field="*{nome}" placeholder="Nome" />
            </div><div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
            </div>
            </div>

            <div class="field">
                <div><label th:for="*{login}">Login</label>
                </div><div><input type="text" th:field="*{login}" placeholder="Login" />
            </div><div th:if="${#fields.hasErrors('login')}" th:errors="*{login}">
            </div>
            </div>

            <div class="field">
                <div><label th:for="*{senha}">Senha</label>
                </div><div><input type="password" th:field="*{senha}" placeholder="Senha" />
            </div><div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}">
            </div>
            </div>

            <div class="field margin-bottom-1">
                <div><label th:for="*{confirmarSenha}">Confirmar senha</label>
                </div><div><input type="password" th:field="*{confirmarSenha}" placeholder="Confirmar senha" />
            </div><div th:if="${#fields.hasErrors('confirmarSenha')}" th:errors="*{confirmarSenha}">
            </div>
            </div>

            <div class="field text-align-center">
                <button type="submit"><span>Salvar</span></button>
                <a class="button" th:href="@{/usuarios/index}"><i class="fa fa-close" aria-hidden="true"></i> <span>Cancelar</span></a>
            </div>
        </fieldset>
    </form>
</section>
