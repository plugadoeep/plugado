<section layout:decorator="layout" layout:fragment="content"
         xmlns:th="http://www.thymeleaf.org"
         xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <h2><i aria-hidden="true" class="fa fa-user"></i> <span>Usuários</span></h2>

    <div class="text-align-right">
        <a class="button" th:href="@{/usuarios/criar}" title="Criar">Criar</a>
    </div>

    <table class="width-1">
        <thead>
        <tr>
            <th class="text-align-left">#</th>
            <th class="text-align-left" th:text="#{usuarios.nome}">Username</th>
            <th th:text="#{usuarios.ativo}">Enabled</th>
            <th th:text="#{usuarios.acoes}">Actions</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="u : ${list}" th:if="!${u.ehAdmin()}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.login}">Login</td>
                <td class="text-align-center" th:if="${u.ativo}">Sim</td>
                <td class="text-align-center" th:unless="${u.ativo}">Não</td>
                <td class="text-align-center">
                    <a class="button" th:href="@{/usuarios/editar(id=${u.id})}"><i aria-hidden="true" class="fa fa-pencil"></i> <span th:text="#{usuarios.editar}">Edit</span></a>
                    <a class="button" th:href="@{/usuarios/excluir(id=${u.id})}"><i aria-hidden="true" class="fa fa-trash"></i> <span th:text="#{usuarios.excluir}">Delete</span></a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
