<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8"/>
        <title>Spring Boot Security</title>

        <link rel="stylesheet" type="text/css" th:href="@{/webjars/normalize.css/3.0.2/normalize.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>

        <!--[if lte IE 8]>
        <script type="text/javascript" th:src="@{/webjars/html5shiv/3.7.3/html5shiv.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/respond/1.4.2/src/respond.js}"></script>
        <![endif]-->

        <script type="text/javascript" th:src="@{/webjars/jquery/1.12.4/jquery.js}"></script>
        <script type="text/javascript" th:src="@{/script.js}"></script>
    </head>
    <body>
        <div id="layout">
            <!-- Menu toggle -->
            <a href="#menu" id="menuLink" class="menu-link">
                <!-- Hamburger icon -->
                <span></span>
            </a>

            <div id="menu">
                <div class="pure-menu">
                    <a class="pure-menu-heading" href="mailto: arabasso@yahoo.com.br"><span sec:authentication="name">Name</span></a>

                    <ul class="pure-menu-list">
                        <li class="pure-menu-item"><a th:href="@{/}" th:text="#{menu.link.home}" class="pure-menu-link">Home</a></li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')"  class="pure-menu-item"><a th:href="@{/user}" th:text="#{menu.link.users}" class="pure-menu-link">Users</a></li>
                        <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')" class="pure-menu-item"><a th:href="@{/hello}" th:text="#{menu.link.hello}" class="pure-menu-link">Hello</a></li>
                        <li class="pure-menu-item"><a th:href="@{/about}" class="pure-menu-link" th:text="#{menu.link.about}">About</a></li>
                        <li class="pure-menu-item"><a th:href="@{/contact}" class="pure-menu-link" th:text="#{menu.link.contact}">Contact</a></li>
                        <li sec:authorize="isAnonymous()" class="pure-menu-item"><a th:href="@{/login}" th:text="#{menu.link.login}" class="pure-menu-link">Login</a></li>
                        <li sec:authorize="isAuthenticated()" class="pure-menu-item"><a th:href="@{/logout}" th:text="#{menu.link.logout}" class="pure-menu-link">Logout</a></li>
                    </ul>
                </div>
            </div>

            <div id="main">
                <div class="header">
                    <h1 th:text="#{layout.application.title}"></h1>
                    <h2 th:text="#{layout.application.description}"></h2>
                </div>

                <section class="content" layout:fragment="content"></section>
            </div>
        </div>
    </body>
</html>
